    <body>
    <div class="container" style="margin-top:50px">
      <form>
        <h1>Проект</h1>
      <div class="row">
        <div class="span4">
          <p>Общая информация о проекте. Все поля обязательны для заполнения.</p>
        </div>
        <div class="span8">
          <fieldset>
            <legend>Информация о проекте</legend>
            <input type="text" class="span8" placeholder="Название проекта" />
            <textarea class="span8" rows="5" placeholder="Краткое бизнес-описание"></textarea>

            <label>Сектор и сфера деятельности</label>
            <select class="span8 chzn" data-placeholder="Выберите сектор и отрасль проекта" multiple>
              <option>ИТ \ ПО и интернет \ Справочный/рекомендательный сервис</option>
              <option>ИТ \ ПО и интернет \ Хостинг</option>
              <option>ИТ \ ПО и интернет \ Знакомства</option>
              <option>ИТ \ ПО и интернет \ Финансы</option>
              <option>ИТ \ ПО и интернет \ Другое</option>
            </select>
            <p></p>
            <label>Географические рынки осуществления операций</label>
            <select class="span8 chzn" data-placeholder="Выберите страну или город" multiple>
              <option>Глобальный рынок</option>
              <option>Россия</option>
              <option>- Белгородская область</option>
              <option>-- Белгород</option>
            </select>
          </fieldset>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="span4">
          <p>Укажите одного или нескольких авторов этого проекта.</p>
          <p>Выберите существующего автора или добавьте нового.</p>
        </div>
        <div class="span8">
          <fieldset>
            <legend>Авторы проекта</legend>
            <div>
              <div class="pull-left">
                <div class="input-prepend" style="display: inline-block;">
                  <span class="add-on"><i class="icon-search"></i></span>
                  <input class="span5" id="prependedInput" type="text" placeholder="Найти автора">
                </div>
              </div>
              <div class="pull-left" style="margin-top: 5px;">
                <span>&nbsp;или&nbsp;</span>
                <button class="btn">Создать нового</button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="form-actions">
        <div class="offset4">
        <button class="btn btn-large btn-primary">Создать проект</button>
        <button class="btn btn-large">Отмена</button>
        </div>
      </div>
    </div>
